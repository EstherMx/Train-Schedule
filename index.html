<!DOCTYPE html>

<head>
<title>Train Scheduler</title>

 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">



<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>

<div class="container">
	<div class = "jumbotron">
		<div class="row spacing">
			<div class="col-md-12 text-center">
				<div class="topBox text-center">
					<h2 class="title">Train Scheduler</h2>
				</div>
			</div>
		</div>
	</div>

				<br>
		<div class="row">
	
			
				<div class="panel blackBg">
					<div class="panel-heading formTop">
						<h3 class="panel-title"><strong>Add Train</strong></h3>
					</div>

				<div class="panel-body">
	

					<form>
						<div class="form-group">
							<label for="">Train Name</label>
							<input type="text" class="form-control" placeholder="Enter Train Name..." id="trainNameInput">
						</div>

						<div class="form-group">
							<label for="">Destination</label>
							<input type="text" class="form-control" placeholder="Enter Destination..." id="destinationInput">
						</div>

						<div class="form-group">
							<label for="">First Train Time (HH:mm - Military Time)</label>
							<input type="text" class="form-control" placeholder="Enter Time..." id="firstTrainInput">
						</div>

						<div class="form-group">
							<label for="">Frequency (min)</label>
							<input type="text" class="form-control" placeholder="Enter Frequency..." id="frequencyInput">
						</div>
						
						<button type="submit" class="btn btn-success blackBg" id="addTrainBtn">Submit</button>
					</form>

				</div>
				</div>
			</div>


<br>
<br>
	
				<div class="panel blackBg">
  			<div class="panel-heading formTop"><strong><h4>Current Train Schedule</h4></strong></div>
  	  				<div class="panel-body">
  					<table class="table" id="userInput">
	  					<thead>
						<tr>

				  			<th>Train Name</th>
				  			<th>Destination</th>
				  			<th>Frequency (min)</th>
				  			<th>Next Arrival</th>
				  			<th>Minutes Away</th>

				  		</tr>
				  		</thead>
				  		<tbody id="trainData">
				  			
				  		</tbody>

				  	</table>
  				</div>
			</div>
		</div>
		</div>	

</div>

<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>


</body>

</html>
